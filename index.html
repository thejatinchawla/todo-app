<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Todo List App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
              <img src="https://raw.githubusercontent.com/thejatinchawla/Instagram-Clone/master/src/logoFinal.png" alt="Your Logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="todo">
            <h1>Jatin's Todo List</h1>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter Task">
                <button type="submit" class="fa fa-plus-square" id="add-btn">&nbsp; Add</button>
            </form>
            <ul id="task-list"></ul>
        </div>      
    </main>
    <footer>
        <p class="copy">
          &copy; 2024 All Rights Reserved by <span>Jatin Chawla</span>
        </p>
        <div class="social-links">
          <a href="#" class="fa fa-twitter twitter"></a>
          <a href="#" class="fa fa-linkedin linkedin"></a>
          <a href="#" class="fa fa-facebook facebook"></a>
          <a href="#" class="fa fa-github github"></a>
        </div>
      </footer>
    <script src="script/main.js"></script>
</body>
</html>
